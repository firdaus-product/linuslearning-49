<!DOCTYPE html>
<html lang="ms-MY">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kemahiran Pemulihan: Nombor 1-1000</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    /* --- UI STYLE (MASTER REFERENCE - TEMA HIJAU) --- */
    body { 
        font-family: 'Fredoka', sans-serif; 
        background-color: #f0fdf4; 
        background-image: radial-gradient(#86efac 2px, transparent 2px); 
        background-size: 30px 30px; 
    }
    
    .game-card { 
        background: white; 
        border: 4px solid #475569; 
        box-shadow: 8px 8px 0px #00000020; 
        border-radius: 1.5rem; 
        min-height: 600px; 
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    
    /* Buttons */
    .btn-3d { 
        transition: all 0.1s; 
        border-bottom-width: 6px; 
        border-color: rgba(0,0,0,0.2); 
        transform: translateY(0); 
        cursor: pointer; 
        display: inline-block; 
    }
    .btn-3d:active:not(:disabled) { transform: translateY(4px); border-bottom-width: 2px; box-shadow: none; }
    .btn-3d:disabled { opacity: 0.6; cursor: not-allowed; border-bottom-width: 6px; filter: grayscale(100%); }

    /* Animation */
    .shake { animation: shake 0.4s ease-in-out; border-color: #ef4444 !important; background-color: #fee2e2 !important; }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px) rotate(-5deg); } 75% { transform: translateX(8px) rotate(5deg); } }

    /* --- STYLE KHUSUS NOMBOR --- */
    
    /* Drag & Drop */
    .draggable { cursor: grab; user-select: none; transition: transform 0.2s; }
    .draggable:active { cursor: grabbing; transform: scale(1.1); }
    
    .drop-zone { 
        border: 3px dashed #94a3b8; background-color: #f8fafc; 
        transition: all .3s ease; border-radius: 0.75rem; 
        display: flex; align-items: center; justify-content: center;
        font-weight: bold; color: #334155; min-height: 60px;
    }
    .drop-zone.drag-over { border-color: #3b82f6; background-color: #dbeafe; transform: scale(1.05); }
    .drop-zone-filled { border-style: solid; border-color: #4ade80; background-color: #f0fdf4; color: #15803d; }

    /* Grid Nombor (Activity 1) */
    .grid-btn {
        padding: 6px 12px; border-radius: 20px; font-size: 0.9rem; font-weight: bold;
        background: #e0e7ff; color: #4338ca; border: 2px solid transparent;
        cursor: pointer; transition: all 0.2s;
    }
    .grid-btn:hover { background: #c7d2fe; }
    .grid-btn.active { background: #4f46e5; color: white; border-color: #312e81; transform: scale(1.05); }

    .num-cell {
        aspect-ratio: 1; display: flex; align-items: center; justify-content: center;
        border: 1px solid #e5e7eb; border-radius: 6px; font-size: 0.85rem; font-weight: 600;
        cursor: pointer; transition: all 0.1s;
    }
    .num-cell:hover { background: #fef08a; border-color: #eab308; transform: scale(1.1); z-index: 10; }
    .num-cell.selected { background: #facc15; border-color: #a16207; color: #422006; font-weight: 800; transform: scale(1.1); }

    /* Number Card (Activity 5) */
    .num-card {
        background: white; border: 2px solid #fca5a5; border-radius: 0.75rem; color: #991b1b;
        padding: 1rem; font-weight: bold; cursor: grab; font-size: 1.5rem;
        box-shadow: 4px 4px 0 rgba(0,0,0,0.1); transition: transform 0.1s;
    }
    .num-card:active { transform: scale(0.95); cursor: grabbing; }

  </style>
</head>
<body class="min-h-screen text-slate-800 pb-10">

  <div class="fixed top-4 left-0 right-0 z-50 px-4 pointer-events-none">
    <div class="max-w-4xl mx-auto bg-green-400 border-4 border-green-600 rounded-full px-6 py-3 shadow-xl flex items-center justify-between pointer-events-auto transform hover:scale-[1.01] transition-transform">
      <div class="flex items-center gap-3">
        <span class="text-3xl animate-bounce">üî¢</span>
        <span id="info-text" class="text-xl font-bold text-green-900 leading-none mt-1">Pilih aktiviti untuk mula!</span>
      </div>
      <button id="speak-btn" onclick="speakInfo()" class="bg-white hover:bg-green-50 text-green-600 border-2 border-green-200 rounded-full p-2 transition-colors shadow-sm">üîä</button>
    </div>
  </div>
  <div class="h-24"></div>

  <div class="max-w-6xl mx-auto p-4">
    
    <div class="game-card p-8 mb-8">
        <div id="activity-content" class="w-full relative z-10 flex flex-col items-center justify-center h-full transition-opacity duration-200">
            <div class="py-10 text-center">
                <div class="text-8xl mb-6 animate-pulse">üíØ</div>
                <h2 class="text-5xl font-bold text-emerald-600 mb-4">Dunia Nombor</h2>
                <p class="text-2xl text-slate-500 mb-8 font-semibold">Teroka nombor 1 hingga 1000.</p>
                <div class="text-4xl animate-bounce">üëá</div>
            </div>
        </div>
    </div>

    <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-lg p-6 border-2 border-white">
      <h3 class="text-2xl font-bold text-slate-700 mb-4 text-center">üéÆ Pilih Aktiviti</h3>
      
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-8">
        <button onclick="loadActivity(1)" class="btn-3d bg-blue-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üéØ Petak 1000</button>
        <button onclick="loadActivity(2)" class="btn-3d bg-green-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üèóÔ∏è Bina Nombor</button>
        <button onclick="loadActivity(3)" class="btn-3d bg-purple-500 text-white font-bold py-4 px-2 rounded-xl text-lg">‚úçÔ∏è Eja Nombor</button>
        <button onclick="loadActivity(4)" class="btn-3d bg-orange-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üé≤ Nombor Rawak</button>
        <button onclick="loadActivity(5)" class="btn-3d bg-red-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üß© Suai Padan</button>
      </div>

      <div class="flex justify-center gap-4 border-t-2 border-slate-100 pt-6">
        <button onclick="clearActivity()" class="btn-3d bg-slate-400 text-white font-bold py-2 px-6 rounded-full text-lg">üè† Menu</button>
        <button onclick="nextActivity()" class="btn-3d bg-indigo-500 text-white font-bold py-2 px-8 rounded-full text-xl">Seterusnya ‚û°Ô∏è</button>
      </div>
    </div>
  </div>

  <script>
    /* --- STANDARD HELPERS --- */
    let currentActivity = 0;
    let ttsEnabled = false;
    let currentInfo = "Pilih aktiviti untuk mula belajar nombor!";
    let draggedElement = null;

    function triggerWin() { confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } }); }

    function speak(text) { 
        if (!ttsEnabled || !('speechSynthesis' in window)) return; 
        window.speechSynthesis.cancel(); 
        const u = new SpeechSynthesisUtterance(text); u.lang = 'ms-MY'; u.rate = 0.95; u.pitch = 1.05; 
        const ms = window.speechSynthesis.getVoices().find(v => v.lang === 'ms-MY' || v.lang?.startsWith('ms')); 
        if (ms) u.voice = ms; 
        window.speechSynthesis.speak(u); 
    }
    
    function setInfo(text) { 
        currentInfo = text; const infoEl = document.getElementById('info-text'); 
        infoEl.style.opacity = 0; setTimeout(() => { infoEl.textContent = text; infoEl.style.opacity = 1; }, 200); 
    }
    
    function speakInfo() { 
        if (!ttsEnabled) { ttsEnabled = true; document.getElementById('speak-btn').classList.add('bg-green-100', 'text-green-600'); } 
        speak(currentInfo); 
    }

    /* --- LOGIK MATEMATIK (Number to Words) --- */
    function numToWords(n) {
      n = parseInt(n);
      if (isNaN(n) || n < 0) return "";
      if (n === 0) return "kosong";
      if (n === 1000) return "seribu";

      const ONES = ["", "satu", "dua", "tiga", "empat", "lima", "enam", "tujuh", "lapan", "sembilan"];
      const TEENS = ["sepuluh", "sebelas", "dua belas", "tiga belas", "empat belas", "lima belas", "enam belas", "tujuh belas", "lapan belas", "sembilan belas"];
      const TENS = ["", "", "dua puluh", "tiga puluh", "empat puluh", "lima puluh", "enam puluh", "tujuh puluh", "lapan puluh", "sembilan puluh"];

      let words = "";
      const ratus = Math.floor(n / 100);
      if (ratus > 0) words += (ratus === 1 ? "seratus" : ONES[ratus] + " ratus");

      const remainder = n % 100;
      if (remainder > 0) {
        if (ratus > 0) words += " ";
        if (remainder < 10) words += ONES[remainder];
        else if (remainder < 20) words += TEENS[remainder - 10];
        else {
          words += TENS[Math.floor(remainder / 10)];
          const sa = remainder % 10;
          if (sa > 0) words += " " + ONES[sa];
        }
      }
      return words;
    }

    /* --- DRAG & DROP HELPERS --- */
    window.dragStart = function(e) { draggedElement = e.target; e.target.classList.add('opacity-50'); }
    window.dragEnd = function(e) { if(e.target) e.target.classList.remove('opacity-50'); document.querySelectorAll('.drop-zone').forEach(z=>z.classList.remove('drag-over')); }
    window.allowDrop = function(e) { e.preventDefault(); if (e.currentTarget.classList.contains('drop-zone')) e.currentTarget.classList.add('drag-over'); }
    window.dragLeave = function(e) { if (e.currentTarget.classList.contains('drop-zone')) e.currentTarget.classList.remove('drag-over'); }

    /* --- ROUTER --- */
    function loadActivity(n) {
      currentActivity = n;
      const content = document.getElementById('activity-content');
      content.style.opacity = 0;
      setTimeout(() => {
          if (n === 1) loadNumberGridActivity(content);
          if (n === 2) loadNumberBuilderActivity(content);
          if (n === 3) loadTranslatorActivity(content);
          if (n === 4) loadRandomNumberActivity(content);
          if (n === 5) loadMatchingActivity(content);
          content.style.opacity = 1;
      }, 200);
    }

    function clearActivity() {
        currentActivity = 0;
        document.getElementById('activity-content').innerHTML = `<div class="py-10 text-center"><div class="text-8xl mb-6 animate-pulse">üíØ</div><h2 class="text-5xl font-bold text-emerald-600 mb-4">Dunia Nombor</h2><p class="text-2xl text-slate-500 mb-8 font-semibold">Pilih butang di bawah.</p></div>`;
        setInfo("Pilih aktiviti untuk mula belajar!");
    }
    function nextActivity() { let next = currentActivity + 1; if (next > 5) next = 1; loadActivity(next); }


    /* =========================================
       LOGIK AKTIVITI
       ========================================= */

    /* 1. Petak 1000 */
    function loadNumberGridActivity(content) {
        setInfo("Pilih julat, kemudian klik nombor untuk dengar.");
        const ranges = [0, 100, 200, 300, 400, 500, 600, 700, 800, 900];
        
        content.innerHTML = `
            <div class="w-full max-w-5xl text-center h-full flex flex-col">
                <h3 class="text-3xl font-bold text-blue-600 mb-4">üéØ Petak 1000</h3>
                
                <div id="grid-tabs" class="flex flex-wrap justify-center gap-2 mb-4">
                    ${ranges.map(start => `
                        <button class="grid-btn" onclick="generateGrid(${start + 1}, ${start + 100}, this)">
                            ${start + 1}-${start + 100}
                        </button>
                    `).join('')}
                </div>

                <div id="number-grid" class="grid grid-cols-10 gap-1 bg-white p-3 rounded-xl shadow-inner border-2 border-slate-200 mx-auto max-w-2xl">
                    <p class="col-span-10 text-slate-400 py-10">Sila pilih butang di atas.</p>
                </div>
            </div>
        `;
        // Auto load first
        setTimeout(() => generateGrid(1, 100, content.querySelector('.grid-btn')), 100);
    }

    function generateGrid(start, end, btn) {
        // UI Tabs
        document.querySelectorAll('.grid-btn').forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active');

        // Build Grid
        const grid = document.getElementById('number-grid');
        grid.innerHTML = '';
        for (let i = start; i <= end; i++) {
            const cell = document.createElement('div');
            cell.className = 'num-cell';
            cell.textContent = i;
            cell.onclick = () => {
                document.querySelectorAll('.num-cell').forEach(c => c.classList.remove('selected'));
                cell.classList.add('selected');
                const w = numToWords(i);
                setInfo(`${i}: ${w}`); speak(w);
            };
            grid.appendChild(cell);
        }
        setInfo(`Lihat nombor ${start} hingga ${end}.`);
    }

    /* 2. Pembina Nombor */
    function loadNumberBuilderActivity(content) {
        setInfo("Pilih Ratus, Puluh dan Sa untuk bina nombor.");
        content.innerHTML = `
            <div class="w-full max-w-3xl text-center">
                <h3 class="text-3xl font-bold text-green-600 mb-8">üèóÔ∏è Pembina Nombor</h3>
                
                <div class="flex justify-center gap-4 mb-8">
                   ${['Ratus', 'Puluh', 'Sa'].map(label => `
                       <div class="w-1/3">
                           <label class="block text-green-800 font-bold mb-2 uppercase tracking-wide">${label}</label>
                           <select id="sel-${label}" onchange="updateBuilder()" class="w-full p-3 rounded-xl border-4 border-green-300 text-2xl font-bold text-center bg-white cursor-pointer focus:border-green-500 focus:outline-none">
                               ${[...Array(10).keys()].map(i => `<option value="${i}">${i}</option>`).join('')}
                           </select>
                       </div>
                   `).join('')}
                </div>

                <div class="bg-green-50 rounded-3xl p-8 border-2 border-green-200 shadow-sm">
                    <div id="build-num" class="text-8xl font-black text-green-600 mb-4">0</div>
                    <div id="build-word" class="text-2xl font-bold text-slate-600">kosong</div>
                </div>
            </div>
        `;
        updateBuilder();
    }

    function updateBuilder() {
        const r = parseInt(document.getElementById('sel-Ratus').value) || 0;
        const p = parseInt(document.getElementById('sel-Puluh').value) || 0;
        const s = parseInt(document.getElementById('sel-Sa').value) || 0;
        const total = (r * 100) + (p * 10) + s;
        const w = numToWords(total);
        
        document.getElementById('build-num').textContent = total;
        document.getElementById('build-word').textContent = w;
        
        // Debounce speak slightly
        if(window.buildTimeout) clearTimeout(window.buildTimeout);
        window.buildTimeout = setTimeout(() => speak(w), 500);
    }

    /* 3. Penterjemah (Input) */
    function loadTranslatorActivity(content) {
        setInfo("Taip nombor (0-1000) untuk lihat ejaannya.");
        content.innerHTML = `
            <div class="w-full max-w-md text-center">
                <h3 class="text-3xl font-bold text-purple-600 mb-8">‚úçÔ∏è Eja Nombor</h3>
                
                <input type="number" id="num-input" min="0" max="1000" placeholder="123"
                       class="w-full text-center text-5xl font-black p-6 border-4 border-purple-300 rounded-3xl focus:border-purple-500 focus:outline-none mb-6"
                       oninput="runTranslate()">
                
                <div id="trans-result" class="min-h-[100px] flex items-center justify-center bg-purple-50 rounded-2xl p-4 border-2 border-purple-100">
                    <span class="text-slate-400 font-bold text-lg">Menunggu nombor...</span>
                </div>
            </div>
        `;
    }

    function runTranslate() {
        const val = document.getElementById('num-input').value;
        const res = document.getElementById('trans-result');
        if(!val) { res.innerHTML = '<span class="text-slate-400 font-bold text-lg">...</span>'; return; }
        
        let n = parseInt(val);
        if(n > 1000) n = 1000; 
        
        const w = numToWords(n);
        res.innerHTML = `<span class="text-2xl font-bold text-purple-700 animate-pulse">${w}</span>`;
        
        if(window.transTimeout) clearTimeout(window.transTimeout);
        window.transTimeout = setTimeout(() => speak(w), 800);
    }

    /* 4. Penjana Rawak */
    function loadRandomNumberActivity(content) {
        setInfo("Tekan butang untuk nombor rawak.");
        content.innerHTML = `
            <div class="w-full max-w-2xl text-center">
                <h3 class="text-3xl font-bold text-orange-600 mb-8">üé≤ Nombor Rawak</h3>
                
                <div id="rand-box" class="bg-orange-50 border-4 border-orange-200 rounded-[3rem] p-10 mb-8 min-h-[300px] flex flex-col items-center justify-center transition-all duration-300">
                    <div class="text-slate-400 font-bold text-xl">Tekan butang!</div>
                </div>

                <button onclick="genRandom()" class="btn-3d bg-orange-500 text-white font-bold py-4 px-10 rounded-full text-2xl">
                    Jana Nombor!
                </button>
            </div>
        `;
    }

    function genRandom() {
        const n = Math.floor(Math.random() * 1000) + 1;
        const w = numToWords(n);
        const box = document.getElementById('rand-box');
        
        // Animation reset
        box.classList.remove('scale-105');
        void box.offsetWidth; // trigger reflow
        box.classList.add('scale-105');
        
        box.innerHTML = `
            <div class="text-9xl font-black text-orange-600 mb-4 drop-shadow-sm">${n}</div>
            <div class="text-3xl font-bold text-slate-700">${w}</div>
        `;
        speak(w);
    }

    /* 5. Suai Padan */
    function loadMatchingActivity(content) {
        setInfo("Seret kad merah ke petak yang betul.");
        const pairs = [
            { n: 125, w: "seratus dua puluh lima" },
            { n: 340, w: "tiga ratus empat puluh" },
            { n: 802, w: "lapan ratus dua" },
            { n: 555, w: "lima ratus lima puluh lima" }
        ];
        const shuffled = [...pairs].sort(() => Math.random()-0.5);
        
        content.innerHTML = `
            <div class="w-full max-w-5xl">
                <h3 class="text-3xl font-bold text-red-600 mb-6 text-center">üß© Suai Padan</h3>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                    <div class="flex flex-col gap-4 items-center justify-center bg-red-50 p-6 rounded-3xl border-2 border-red-100">
                        <h4 class="font-bold text-red-400 uppercase text-sm mb-2">Seret Nombor Ini</h4>
                        ${shuffled.map(p => `
                            <div class="num-card w-32 text-center draggable" draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)" data-val="${p.n}">
                                ${p.n}
                            </div>
                        `).join('')}
                    </div>

                    <div class="flex flex-col gap-4 justify-center">
                        <h4 class="font-bold text-slate-400 uppercase text-sm mb-2 text-center">Letak Di Sini</h4>
                        ${pairs.map(p => `
                            <div class="drop-zone w-full p-4 text-lg text-slate-600 bg-white border-2" 
                                 ondrop="dropMatch(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)" data-ans="${p.n}">
                                ${p.w}
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>
        `;
    }

    function dropMatch(e) {
        e.preventDefault(); e.currentTarget.classList.remove('drag-over');
        if (!draggedElement) return;
        
        const val = draggedElement.dataset.val;
        const ans = e.currentTarget.dataset.ans;

        if(val === ans) {
            e.currentTarget.innerHTML = `<div class="flex items-center gap-4"><span class="text-3xl font-black text-green-600">${val}</span> <span class="text-green-700 font-bold">Betul!</span></div>`;
            e.currentTarget.classList.add('drop-zone-filled');
            draggedElement.remove();
            speak("Betul!");
            if(!document.querySelector('.draggable')) { triggerWin(); speak("Tahniah! Semua betul."); }
        } else {
            speak("Salah. Cuba lagi.");
            e.currentTarget.classList.add('shake');
            setTimeout(() => e.currentTarget.classList.remove('shake'), 500);
        }
    }

  </script>
</body>
</html>
